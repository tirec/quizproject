<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
	</head>
	<body class="quiz">
		<div class="container">
			<div class="question">
				<p>{{ question_number }}</p>
				<h1>{{ question }}</h1>				
				<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
				{% csrf_token %}
				  <label><input type="radio" name="answer" value="1" checked> {{ answer1 }}</label><br>
				  <label><input type="radio" name="answer" value="2"> {{ answer2 }}</label><br>
				  <label><input type="radio" name="answer" value="3"> {{ answer3 }}</label><br>
				<button type="submit" class="btn btn-danger btn-lg">Nästa fråga</button>
				</form>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>

{% for quiz in quizzes %} 
<img src="/static/res/icon-{{ quiz.quiz_number }}.png” /> 
{% endfor %}
