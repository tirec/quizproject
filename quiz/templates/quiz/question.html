<!doctype html>
<html lang="en"> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Quiz</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
	</head>
	<body class="quiz">
		<div class="container">
			<div class="question">
				<h1>- {{ question_number }} -<br>
				{{ question }}</h1>				
				<form action="question">
				  <label><input type="radio" name="alternative" value="1" checked> {{ answer1 }}</label><br>
				  <label><input type="radio" name="alternative" value="2"> {{ answer2 }}</label><br>
				  <label><input type="radio" name="alternative" value="3"> {{ answer3 }}</label><br>
				</form>
				<p><a href="{% url "completed_page" quiz_number %}" type="button" class="btn btn-danger btn-lg">Nästa fråga</a></p>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
